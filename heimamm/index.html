<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
    <title>黑马面面</title>
</head>

<body>
    <header class="header">黑马面面</header>
    <section>
        <div class="nav">
            <a href="#" class="nav-items">
                <img src="icons/icon1.png" alt="" class="nav-icon">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon2.png" alt="" class="nav-icon">
                <span>笔试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon3.png" alt="" class="nav-icon">
                <span>技术面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon4.png" alt="" class="nav-icon">
                <span>模拟面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon5.png" alt="" class="nav-icon">
                <span>面试技巧</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon6.png" alt="" class="nav-icon">
                <span>薪资查询</span>
            </a>
        </div>
        <div class="go">
            <a href="#">
                <img src="images/go.png" alt="">
            </a>
        </div>

        <div class="content">
            <div class="con-hd">
                <h2>
                    <img src="icons/i2.png" alt="">
                    就业指导
                </h2>
                <div class="more">更多>></div>
            </div>
            <div class="con-bd">
                <!-- Swiper -->
                <div class="swiper-con">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/pic.png" alt="">
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/273341-102.jpg" alt="">
                            <p>摄影技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/273541-102.jpg" alt="">
                            <p>摄影技巧</p>
                        </div>
                    </div>

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <!-- Swiper JS -->
                <script src="js/swiper.min.js"></script>

                <!-- Initialize Swiper -->
                <script>
                    (function () {
                        var swiper = new Swiper('.swiper-con', {
                            slidesPerView: 2,
                            spaceBetween: 30,
                            centeredSlides: true,
                            loop: true,
                            navigation: {
                                nextEl: ".swiper-button-next",
                                prevEl: ".swiper-button-prev",
                            },

                        })
                    })();
                </script>
            </div>
        </div>

        <div class="content">
            <div class="con-hd">
                <h2>
                    <img src="icons/i1.png" alt="">
                    充电学习
                </h2>
                <div class="more">更多>></div>
            </div>
            <div class="con-bd" style="padding: 0 0 0 .3333rem;">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="margin:0 ;">
                            <img src="images/pic1.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>156</span>人学习</p>
                        </div>
                        <div class="swiper-slide" style="margin:0 ;">
                            <img src="images/pic2.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>125</span>人学习</p>
                        </div>
                        <div class="swiper-slide" style="margin:0 ;">
                            <img src="images/pic1.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>86</span>人学习</p>
                        </div>

                    </div>

                </div>

                <!-- Swiper JS -->
                <script src="../package/swiper-bundle.min.js"></script>

                <!-- Initialize Swiper -->
                <script>
                    (function () {
                        var swiper = new Swiper(".mySwiper", {
                            slidesPerView: 2.3,
                            spaceBetween: 30,

                        });
                    })()
                </script>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-items">
            <img src="icons/home.png" alt="">
            <p style="color: #2ccac7;">首页</p>
        </div>
        <div class="footer-items">
            <img src="icons/user.png" alt="">
            <p>用户</p>
        </div>
        <div class="footer-items">
            <img src="icons/ms.png" alt="">
            <p>设置</p>
        </div>
        <div class="footer-items">
            <img src="icons/net.png" alt="">
            <p>我的主页</p>
        </div>
    </footer>
</body>

</html>
